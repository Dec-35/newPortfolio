          - Mettre à jour avec SQL tout seul
          - Interpréter les résultats trouvés
          - Tous les impacts sont relevés
        ECA :
          - données inutiles
          - manque de DF 
          - GDF manque de clarté
          - MLD imprécis
          - MCD connaissance faible
          - Créer une BDD avec looping

      Ressenti : "Cette compétence étant directement reliée au web (ex : base de données sur les utilisateurs d'un site etc..), il est très important que je sache exécuter des requêtes basiques et j'estime que c'est le cas. Néanmoins, j'ai un peu plus de mal avec SQL Server, une plateforme de gestion de base de données très puissante. Je souhaite donc maîtriser cet outil pour ma 2e année."
      Traces : []
    
    - Short : C5
      Titre : Conduire un projet
      Apprentissages :
        - AC 1 Appréhender les besoins du client et de l’utilisateur
        - AC 2 Mettre en place les outils de gestion de projet
