        ECA :
          - Mauvaise répartition des tâches
          - Mauvaise anticipation de la charge de travail
      Ressenti : "J'apprécie beaucoup le travail en équipe. J'aime bien interagir avec mes camarades lors d'un travail de groupe ou d'un projet et cette compétence me plaît beaucoup. Cela a probablement un lien avec mon haut potentiel intellectuel qui me pousse à interagir avec les autres. J'ai particulièrement apprécié la SAE d'organisation des portes ouvertes car cela impliquait de la création de graphiques et de la gestion de projet et d'équipe. Mon objectif pour l'année prochaine est de de continuer sur cet élan et renforcer  mes compétences de management."
      Traces : 
        - Titre : SAE 2.06 - Organisation des Portes Ouvertes du département 
          Image : /images/SAE-2.06.png
    
    - Short : C6
      Titre : Collaborer au sein d’une équipe informatique
      Apprentissages : 
        - Appréhender l’écosystème numérique 
