    description: "Le site web du BDE de l'IUT de Laval. Je l'ai développé à la main, seul, entre Aout et Décembre 2023. Son but : permettre aux étudiants du département de s'inscrire et payer en ligne aux événements et aux produits du BDE et profiter d'avantages avec des grades et un système d'xp. Le site web en production utilise les API de PayPal et HelloAsso donc pour des raisons de sécurité, le repo github public fourni n'est pas le code source officiel du site web. "
